<!DOCTYPE html>
<html lang="es">
    <head>
        <title>FileNook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head>
    <body >
        <div class="content">
        <header class="header">
            <div class="container logo-nav-container">
                <a href="/inicialSV" class="logo">FILENOOK</a>
                <nav class="navigation">
                    <ul>
                        <li class="navigation-usuario"><a href="perfil.html">Elena_123</a></li>
                        <li><a href="perfil.html"><img src="imagenes/chica2.png"
                                                       alt="Imagen del perfil de usuario"></a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="nookstitulo">
                    <h1>
                    Configuración
                    </h1>
                </div>

                <div class="pag-archivo">
                    <div class="archivo">
                        <ul>
                            <li><a href="archivosNook.html"><img src="imagenes/chica2.png" alt="Imagen del perfil de usuario"></a></li>
                            <li><input type='file' multiple ='multiple' name = 'button'></li>
                        </ul>
                    </div>
                        <div class="pag-config">

                                <label for="psw"><b>Antigua contraseña</b></label>
                                <input class="input" type="password" placeholder="Antigua contraseña" name="psw" required>

                                <label for="psw"><b>Nueva contraseña</b></label>
                                <input class="input" type="password" placeholder="Contraseña" name="psw" required>

                                <label for="psw-repeat"><b>Repetir nueva contraseña</b></label>
                                <input class="input" type="password" placeholder="Repetir Contraseña" name="psw-repeat" required>

                                <button type="button">Cambiar contrasñea</button>

                        </div>
                </div>
            </div>
        </main>
        </div>
