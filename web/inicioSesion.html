<!DOCTYPE html>
<html lang="es">
    <head>
        <title>FileNook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head>
    <body >
        <div class="content">
        <header class="header">
            <div class="container logo-nav-container">
                <a href="index.html" class="logo"><img id="imagenlogo" src="imagenes/LOGO.png" alt="Imagen logo">FILENOOK</a>
            </div>
        </header>
            <main class="main">
                <div class="container">
                    <form class="pag-registro"  method="post" action="/inicioSesionSV">
                        <h1>Página de Inicio de Sesión</h1>
                        <hr>
                            <label for="usr"><b>Usuario</b></label>
                            <input type="text" placeholder="Usuario" name="usr" required>

                            <label for="psw"><b>Contraseña</b></label>
                            <input type="password" placeholder="Contraseña" name="psw" required>

                            <div class="clearfix">
                                <button type="submit" class="signupbtn">Iniciar Sesión</button>
                            </div>
                            <label>¿Nuevo en Filenook? <a href="registro.html">Registrate ahora </a>
                    </form>
                </div>
            </main>
            </div>
            <footer class="footer">
              © Proyecto Filenook - 2019 - Andrés Cabero Mata -  Patricia Aguado Labrador - Rafael Higelmo San Millán - Santiago Blasco Arnaiz
            </footer>
    </body>
</html>
